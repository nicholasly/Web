<!DOCTYPE html>
<html>
  <head>
	  <title>MouseMaze</title>
	  <meta charset="utf-8">
	  <link href="MouseMaze.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <script src="MouseMaze.js" type="text/javascript"></script>
    <div id="headtitle">
      <p id="title">The Amazing Mouse Maze!</p>
      <p id="guide">Move your mouse over the "S" to begin.</p>
    </div>
    <div id="tip"></div>
    <div id="content">
      <div id="upper-left" class="wall"></div>
      <div id="upper-middle" class="wall"></div>
      <div id="upper-right" class="wall"></div>
      <div id="middle-left" class="wall"></div>
      <div id="middle-middle" class="wall"></div>
      <div id="middle-right" class="wall"></div>
      <div id="bottom-left" class="wall"></div>
      <div id="bottom-middle" class="wall"></div>
      <div id="bottom-right" class="wall"></div>
      <div id="p1" class="path"></div>
      <div id="p2" class="path"></div>
      <div id="p3" class="path"></div>
      <div id="p4" class="path"></div>
      <div id="p5" class="path"></div>
      <div id="start">S</div>
      <div id="end">E</div>
    </div>
    <div id="rule">
      <p>The object of this game is to guide the mouse cursor through the start area
      and get to the end area. Be sure to avoid the walls:</p>
      <div id="example"></div>
      <p>Good luck!</p>
    </div>

  </body>
 </html>
