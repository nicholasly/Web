<!DOCTYPE html>
<html>
  <head>
	  <title>Mole</title>
	  <meta charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
	  <link href="Mole.css" type="text/css" rel="stylesheet" />
    <script src="Mole.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="headtitle">
      <p id="title">Whac-a-mole</p>
      <p id="guide">Test your skills. How many boxes(moles) can you check(hit) in 30 seconds?</p>
    </div>
    <div id="board">
      <div id="operation">
        <button id="StopAndStop">Start Game | Stop Game</button>
        <button id="GameOver">Game Over</button>
      </div>
      <div id="name">&nbsp;Time:
      Score:</div>
      <div id="scoreboard">
        <div id="Time"><div class="screen" id="timeScreen"></div></div>
        <div id="Score"><div class="screen" id="scoreScreen"></div></div>
      </div>
    </div>
    <div id="content">
      <div class="container" id="first">
        <div class="button" id="1"></div>
        <div class="button" id="2"></div>
        <div class="button" id="3"></div>
        <div class="button" id="4"></div>
        <div class="button" id="5"></div>
        <div class="button" id="6"></div>
        <div class="button" id="7"></div>
        <div class="button" id="8"></div>
        <div class="button" id="9"></div>
        <div class="button" id="10"></div>
      </div>
      <div class="container">
        <div class="button" id="11"></div>
        <div class="button" id="12"></div>
        <div class="button" id="13"></div>
        <div class="button" id="14"></div>
        <div class="button" id="15"></div>
        <div class="button" id="16"></div>
        <div class="button" id="17"></div>
        <div class="button" id="18"></div>
        <div class="button" id="19"></div>
        <div class="button" id="20"></div>
      </div>
      <div class="container">
        <div class="button" id="21"></div>
        <div class="button" id="22"></div>
        <div class="button" id="23"></div>
        <div class="button" id="24"></div>
        <div class="button" id="25"></div>
        <div class="button" id="26"></div>
        <div class="button" id="27"></div>
        <div class="button" id="28"></div>
        <div class="button" id="29"></div>
        <div class="button" id="30"></div>
      </div>
      <div class="container">
        <div class="button" id="31"></div>
        <div class="button" id="32"></div>
        <div class="button" id="33"></div>
        <div class="button" id="34"></div>
        <div class="button" id="35"></div>
        <div class="button" id="36"></div>
        <div class="button" id="37"></div>
        <div class="button" id="38"></div>
        <div class="button" id="39"></div>
        <div class="button" id="40"></div>
      </div>
      <div class="container">
        <div class="button" id="41"></div>
        <div class="button" id="42"></div>
        <div class="button" id="43"></div>
        <div class="button" id="44"></div>
        <div class="button" id="45"></div>
        <div class="button" id="46"></div>
        <div class="button" id="47"></div>
        <div class="button" id="48"></div>
        <div class="button" id="49"></div>
        <div class="button" id="50"></div>
      </div>
      <div class="container" id="last">
        <div class="button" id="51"></div>
        <div class="button" id="52"></div>
        <div class="button" id="53"></div>
        <div class="button" id="54"></div>
        <div class="button" id="55"></div>
        <div class="button" id="56"></div>
        <div class="button" id="57"></div>
        <div class="button" id="58"></div>
        <div class="button" id="59"></div>
        <div class="button" id="60"></div>
      </div>
    </div>
    <div id="Instructions">
      <p id="instructions">Instructions:</p>
      <p class="ins">1. Click on the radio buttons(moles) as they are selected randomly by the conputer.</p>
      <p class="ins">2. 1 point per hit, minus 1 point per miss.</p>
    </div>
  </body>
 </html>
