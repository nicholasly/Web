<!DOCTYPE html>
<html>
  <head>
	  <title>Calculator</title>
	  <meta charset="utf-8">
	  <link href="Calculator.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="calculating-area">
      <div id="calculator">
        <span id="C">C</span><span id="a1">a</span><span id="l1">l</span><span id="c">c</span><span id="u">u</span><span id="l2">l</span><span id="a2">a</span><span id="t">t</span><span id="o">o</span><span id="r">r</span>
      </div>
      <!-- the head title --> 
      <script src="Calculator.js" type="text/javascript"></script>
      <div id="board">
        <div id="lastCalculation">
          <span id="last"></span>
        </div>
        <!-- last screen -->
        <div id="inputs">
          <div id="screen" class="ani">
            <span id="input"></span>
          </div>
        </div>
        <!-- input screen --> 
        <div class="row">
            <button value="7" id="7" class="normal num"">7</button>
            <button value="8" id="8" class="normal num">8</button>
            <button value="9" id="9" class="normal num">9</button>
            <button value="/" id="devide" class="operator other">/</button>
        </div>
        <div class="row">
            <button value="4" id="4" class="normal num">4</button>
            <button value="5" id="5" class="normal num">5</button>
            <button value="6" id="6" class="normal num">6</button>
            <button value="*" id="multi" class="operator other">*</button>
        </div>
        <div class="row">
          <button value="1" id="1" class="normal num">1</button>
          <button value="2" id="2" class="normal num">2</button>
          <button value="3" id="3" class="normal num">3</button>
          <button value="-" id="sustract" class="operator other">-</button>
        </div>
          <div class="row">
          <button value="0" id="0" class="normal num">0</button>
          <button value="." id="dot" class="normal dot">.</button>
          <button value="←" id="cancel" class="cancelChar other"">←</button>
          <button value="+" id="plus" class="operator other">+</button>
        </div>
        <div class="row" id="lastRow">
          <button value="(" id="leftBracket" class="other num">(</button>
          <button value=")" id="rightBracket" class="other num">)</button>
          <button id="CE" class="cancelString other">CE</button>
          <button id="=" class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
