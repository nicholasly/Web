<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <script type="text/javascript" src="index.js"></script>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><span class="mark">A</span></li>
              <li title="历史记录" class="history button"><span class="mark">B</span></li>
              <li title="消息" class="message button"><span class="mark">C</span></li>
              <li title="设置" class="setting button"><span class="mark">D</span></li>
              <li title="登录/注册" class="sign button"><span class="mark">E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
